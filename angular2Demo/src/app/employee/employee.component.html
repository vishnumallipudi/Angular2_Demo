Input is : <input type="text" [(ngModel)]='exmodel'/>
Model is {{exmodel}}
<table>
    <thead>
        <tr>
            <td colspan="2">
                Employee Details
                <button (click)="onClick($event)">{{showDetails?"HideDetails":"showDetails"}}</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails; then thenBlock else elseBlock">
                       
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<ng-template #elseBlock>You have hided</ng-template>
<ng-template #thenBlock>
    <td>Gender</td>
    <td>{{gender}}</td>
</ng-template>
