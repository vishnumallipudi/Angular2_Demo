<input type="button" value="Refresh" (click)="getEmployees()" />
<table>
    <thead>
        <tr>
            <td>Emp Id</td>
            <td>Emp FirstName</td>
            <td>Emp LastName</td>
            <td>Emp Dept</td>
            <td>Salary</td>
            <td>Date of Birth</td>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees;trackBy:trackByEmpId;">
            <td>{{emp.Id}}</td>
            <td>{{emp.FirstName|uppercase}}</td>
            <td>{{emp.LastName|lowercase}}</td>
            <td>{{emp.Dept}}</td>
            <td>{{emp.Salary|currency:'USD':true:'1.2-5'}}</td>
            <td>{{emp.Dob|date:'longDate'|uppercase}}</td>
            
        </tr>
        <tr *ngIf="!employees||employees.length==0">
            <td colspan="4">No Employees exist!!</td>
        </tr>
    </tbody>
</table>
<ng-template #elseBlock>You have hided</ng-template>
<ng-template #thenBlock>
    <td>Gender</td>
    <td>{{gender}}</td>
</ng-template>
